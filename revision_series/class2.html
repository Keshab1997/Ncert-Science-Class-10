    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const correctSound = new Audio('correct.mp3');
            const wrongSound = new Audio('wrong.mp3');
            
            // --- THEME, MODE, & SCROLL BUTTON LOGIC (Unchanged) ---
            const themeButtons = document.querySelectorAll('.theme-buttons button');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');
            function applyTheme(theme) { body.dataset.theme = theme; localStorage.setItem('selected_theme', theme); }
            function applyMode(mode) {
                if (mode === 'dark') { body.classList.add('dark-mode'); darkModeToggle.checked = true; } 
                else { body.classList.remove('dark-mode'); darkModeToggle.checked = false; }
                localStorage.setItem('selected_mode', mode);
            }
            const savedTheme = localStorage.getItem('selected_theme');
            const savedMode = localStorage.getItem('selected_mode');
            if (savedTheme) applyTheme(savedTheme);
            if (savedMode) applyMode(savedMode);
            themeButtons.forEach(button => { button.addEventListener('click', () => { applyTheme(button.dataset.themeName); }); });
            darkModeToggle.addEventListener('change', () => { applyMode(darkModeToggle.checked ? 'dark' : 'light'); });
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY, windowHeight = window.innerHeight, bodyHeight = document.body.offsetHeight;
                scrollToTopBtn.style.display = (scrollPosition > 200) ? 'flex' : 'none';
                scrollToBottomBtn.style.display = (scrollPosition + windowHeight < bodyHeight - 100) ? 'flex' : 'none';
            });
            scrollToTopBtn.addEventListener('click', () => { window.scrollTo({ top: 0, behavior: 'smooth' }); });
            scrollToBottomBtn.addEventListener('click', () => { window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); });

            // --- INTERACTIVE MCQ LOGIC ---
            const mcqData = [
                { q: "অ্যাসিড এবং ক্ষারের উপস্থিতি নির্দেশ করতে কোনটি ব্যবহার করা হয়?", o: ["লিটমাস কাগজ", "সোডিয়াম ক্লোরাইড", "গ্লুকোজ", "জিঙ্ক"], a: 0, ex: "লিটমাস কাগজ একটি প্রাকৃতিক নির্দেশক (indicator), যা কোনো দ্রবণ অ্যাসিডিক না ক্ষারীয়, তা রঙ পরিবর্তনের মাধ্যমে জানিয়ে দেয়।" },
                { q: "নীল লিটমাসকে লাল করে কোন ধরনের পদার্থ?", o: ["ক্ষার", "অ্যাসিড", "লবণ", "জল"], a: 1, ex: "অ্যাসিডের একটি প্রধান ধর্ম হলো এটি নীল লিটমাস কাগজকে লাল রঙে পরিণত করে। ক্ষার এর বিপরীত কাজ করে, অর্থাৎ লাল লিটমাসকে নীল করে।" },
                { q: "ফেনলফথ্যালিন ক্ষারীয় দ্রবণে কোন রঙ দেখায়?", o: ["লাল", "গোলাপী", "নীল", "সাদা"], a: 1, ex: "ফেনলফথ্যালিন একটি কৃত্রিম নির্দেশক। এটি অ্যাসিডিক বা প্রশমিত দ্রবণে বর্ণহীন থাকে, কিন্তু ক্ষারীয় দ্রবণে গোলাপী বর্ণ ধারণ করে।" },
                { q: "ধাতুর সাথে অ্যাসিডের বিক্রিয়ায় সাধারণত কোন গ্যাস নির্গত হয়?", o: ["অক্সিজেন", "হাইড্রোজেন", "কার্বন ডাইঅক্সাইড", "নাইট্রোজেন"], a: 1, ex: "সক্রিয় ধাতুগুলি লঘু অ্যাসিডের সাথে বিক্রিয়া করে লবণ এবং হাইড্রোজেন গ্যাস উৎপন্ন করে। যেমন, Zn + 2HCl → ZnCl₂ + H₂।" },
                { q: "ধাতব কার্বনেটের সাথে অ্যাসিডের বিক্রিয়ায় কোন গ্যাস তৈরি হয়?", o: ["H₂", "O₂", "CO₂", "N₂"], a: 2, ex: "যেকোনো ধাতব কার্বনেট বা বাইকার্বনেট অ্যাসিডের সাথে বিক্রিয়া করে লবণ, জল এবং কার্বন ডাইঅক্সাইড (CO₂) গ্যাস তৈরি করে।" },
                { q: "প্রশমন বিক্রিয়ায় কী তৈরি হয়?", o: ["লবণ এবং জল", "গ্যাস এবং ধাতু", "অ্যাসিড এবং ক্ষার", "শুধু গ্যাস"], a: 0, ex: "অ্যাসিড এবং ক্ষারের বিক্রিয়ায় একে অপরের ধর্ম বিলুপ্ত হয় এবং লবণ ও জল উৎপন্ন হয়। এই বিক্রিয়াকে প্রশমন বিক্রিয়া বলে।" },
                { q: "ধাতব অক্সাইডগুলির প্রকৃতি সাধারণত কী রকম হয়?", o: ["আম্লিক (Acidic)", "ক্ষারীয় (Basic)", "প্রশমিত (Neutral)", "উভধর্মী (Amphoteric)"], a: 1, ex: "বেশিরভাগ ধাতব অক্সাইড ক্ষারীয় প্রকৃতির হয়, কারণ এরা জলের সাথে বিক্রিয়া করে ক্ষার তৈরি করে। যেমন, CaO + H₂O → Ca(OH)₂।" },
                { q: "অধাতব অক্সাইডগুলির প্রকৃতি কী?", o: ["ক্ষারীয়", "আম্লিক (Acidic)", "প্রশমিত", "নিরপেক্ষ"], a: 1, ex: "অধাতব অক্সাইডগুলি সাধারণত আম্লিক (Acidic) প্রকৃতির হয়। এরা জলের সাথে বিক্রিয়া করে অ্যাসিড তৈরি করে। যেমন, CO₂ + H₂O → H₂CO₃।" },
                { q: "জলীয় দ্রবণে অ্যাসিড কোন আয়ন তৈরি করে?", o: ["OH⁻", "H⁺", "Na⁺", "Cl⁻"], a: 1, ex: "আরহেনিয়াসের তত্ত্ব অনুযায়ী, অ্যাসিড হলো সেইসব পদার্থ যারা জলীয় দ্রবণে বিয়োজিত হয়ে হাইড্রোজেন আয়ন (H⁺) বা হাইড্রোনিয়াম আয়ন (H₃O⁺) উৎপন্ন করে।" },
                { q: "ক্ষার জলে কোন আয়ন তৈরি করে?", o: ["H⁺", "OH⁻", "CO₃²⁻", "SO₄²⁻"], a: 1, ex: "আরহেনিয়াসের তত্ত্ব অনুযায়ী, ক্ষার হলো সেইসব পদার্থ যারা জলীয় দ্রবণে বিয়োজিত হয়ে হাইড্রোক্সাইড আয়ন (OH⁻) উৎপন্ন করে।" },
                { q: "একটি প্রশমিত দ্রবণের pH মান কত?", o: ["7", "5", "9", "3"], a: 0, ex: "pH স্কেলে 7 হলো প্রশমিত বা নিরপেক্ষ মান। 7-এর কম হলে দ্রবণটি আম্লিক এবং 7-এর বেশি হলে ক্ষারীয় হয়।" },
                { q: "বৃষ্টির জলের pH কত-এর কম হলে তাকে অ্যাসিড বৃষ্টি বলা হয়?", o: ["7", "5.6", "8", "4"], a: 1, ex: "স্বাভাবিক বৃষ্টির জলের pH সামান্য আম্লিক (প্রায় 5.6) হয়। কিন্তু যখন এর মান 5.6-এর নীচে নেমে যায়, তখন তাকে অ্যাসিড বৃষ্টি বলে।" },
                { q: "পাকস্থলীর অ্যাসিডিটি বা অম্বল দূর করতে কী ব্যবহার করা হয়?", o: ["অ্যান্টাসিড", "অ্যান্টিবায়োটিক", "অ্যানালজেসিক", "অ্যান্টিসেপটিক"], a: 0, ex: "অ্যান্টাসিড হলো মৃদু ক্ষার (যেমন, ম্যাগনেসিয়াম হাইড্রক্সাইড), যা পাকস্থলীর অতিরিক্ত অ্যাসিডকে প্রশমিত করে স্বস্তি দেয়।" },

                { q: "লাল লিটমাসকে নীল করে কোন ধরনের পদার্থ?", o: ["অ্যাসিড", "ক্ষার", "লবণ", "জল"], a: 1, ex: "ক্ষারকের একটি প্রধান ধর্ম হলো এটি লাল লিটমাস কাগজকে নীল রঙে পরিণত করে। অ্যাসিড এর বিপরীত কাজ করে।" },
                { q: "পেঁয়াজের গন্ধ কোন ধরনের সূচকের উদাহরণ?", o: ["প্রাকৃতিক সূচক", "ঘ্রাণজ সূচক", "কৃত্রিম সূচক", "সার্বজনীন সূচক"], a: 1, ex: "যেসব পদার্থের গন্ধ অ্যাসিডিক বা ক্ষারীয় মাধ্যমে পরিবর্তিত হয়, তাদের ঘ্রাণজ সূচক (Olfactory Indicator) বলে। পেঁয়াজ, ভ্যানিলা ইত্যাদি এর উদাহরণ।" },
                { q: "অ্যাসিড এবং ক্ষারের বিক্রিয়াকে কী বলা হয়?", o: ["প্রশমন", "বিয়োজন", "সংযোজন", "প্রতিস্থাপন"], a: 0, ex: "অ্যাসিড ও ক্ষারের মধ্যে বিক্রিয়ার ফলে লবণ ও জল উৎপন্ন হয় এবং উভয়ই তাদের নিজ নিজ ধর্ম হারিয়ে ফেলে। এই বিক্রিয়াকে প্রশমন বিক্রিয়া বলে।" },
                { q: "একটি অ্যাসিডিক দ্রবণের pH মান কেমন হবে?", o: ["7-এর সমান", "7-এর কম", "7-এর বেশি", "14-এর সমান"], a: 1, ex: "pH স্কেলে 7-এর কম মানযুক্ত দ্রবণগুলি আম্লিক বা অ্যাসিডিক প্রকৃতির হয়। pH যত কম, অ্যাসিড তত শক্তিশালী।" },
                { q: "অ্যাসিড বৃষ্টির ফলে কোন ঐতিহাসিক সৌধ ক্ষতিগ্রস্ত হচ্ছে?", o: ["আইফেল টাওয়ার", "তাজমহল", "কুতুব মিনার", "লালকেল্লা"], a: 1, ex: "তাজমহল মার্বেল পাথর (ক্যালসিয়াম কার্বনেট) দিয়ে তৈরি। অ্যাসিড বৃষ্টি এই মার্বেলের সাথে বিক্রিয়া করে সৌধের ক্ষতি করছে, যাকে 'স্টোন ক্যান্সার' বলা হয়।" },
                { q: "বেকিং সোডা গরম করলে কোন গ্যাস উৎপন্ন হয়?", o: ["H₂", "CO₂", "O₂", "N₂"], a: 1, ex: "বেকিং সোডাকে (NaHCO₃) তাপ দিলে এটি বিয়োজিত হয়ে সোডিয়াম কার্বনেট, জল এবং কার্বন ডাইঅক্সাইড (CO₂) গ্যাস তৈরি করে।" },
                { q: "প্লাস্টার অফ প্যারিস জলের সংস্পর্শে এলে কীসে পরিণত হয়?", o: ["জিপসাম", "চুনাপাথর", "মার্বেল", "সিমেন্ট"], a: 0, ex: "প্লাস্টার অফ প্যারিস (CaSO₄.½H₂O) জলের সাথে বিক্রিয়া করে পুনরায় কঠিন জিপসামে (CaSO₄.2H₂O) পরিণত হয়।" },
                { q: "কপার সালফেট কেলাস থেকে কেলাস-জল অপসারণ করলে এর রঙের কী পরিবর্তন হয়?", o: ["নীল থেকে সাদা", "সাদা থেকে নীল", "লাল থেকে সবুজ", "সবুজ থেকে লাল"], a: 0, ex: "নীল রঙের কপার সালফেট কেলাসকে (CuSO₄.5H₂O) গরম করলে এটি তার কেলাস-জল হারিয়ে সাদা রঙের অনার্দ্র কপার সালফেটে পরিণত হয়।" },
                { q: "অ্যান্টাসিডের একটি সাধারণ উদাহরণ কী?", o: ["ম্যাগনেসিয়াম হাইড্রক্সাইড", "সোডিয়াম ক্লোরাইড", "হাইড্রোক্লোরিক অ্যাসিড", "সালফিউরিক অ্যাসিড"], a: 0, ex: "ম্যাগনেসিয়াম হাইড্রক্সাইড, যা 'মিল্ক অফ ম্যাগনেসিয়া' নামেও পরিচিত, একটি বহুল ব্যবহৃত অ্যান্টাসিড। এটি একটি মৃদু ক্ষার।" },
                { q: "ওয়াশিং সোডা কী কাজে ব্যবহৃত হয়?", o: ["জলের স্থায়ী খরতা দূর করতে", "খাবার রান্না করতে", "দাঁত পরিষ্কার করতে", "আগুন নেভাতে"], a: 0, ex: "ওয়াশিং সোডা (সোডিয়াম কার্বনেট) জলের খরতার জন্য দায়ী ক্যালসিয়াম ও ম্যাগনেসিয়াম লবণের সাথে বিক্রিয়া করে তাদের অধঃক্ষিপ্ত করে, ফলে জলের স্থায়ী খরতা দূর হয়।" }
            ];

            const mcqContainer = document.getElementById('mcq-container');
            const mcqSetSelector = document.getElementById('mcqSetSelector');
            const scoreTracker = document.getElementById('score-tracker');
            
            let score = 0;
            let totalQuestionsInSet = 0;

            function generateMCQs(setNumber) {
                mcqContainer.innerHTML = '';
                score = 0;
                
                const questionsPerSet = 10;
                const start = (setNumber - 1) * questionsPerSet;
                const end = Math.min(start + questionsPerSet, mcqData.length);
                const questionSet = mcqData.slice(start, end);

                totalQuestionsInSet = questionSet.length;
                updateScoreDisplay();

                questionSet.forEach((item, index) => {
                    const globalIndex = start + index;
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'mcq-question';
                    questionDiv.id = `q-${globalIndex}`;
                    
                    let optionsHTML = item.o.map((option, i) => 
                        `<div class="mcq-option" data-index="${i}">${String.fromCharCode(65 + i)}) ${option}</div>`
                    ).join('');
                    
                    questionDiv.innerHTML = `
                        <h4>প্রশ্ন ${globalIndex + 1}: ${item.q}</h4>
                        <div class="mcq-options">${optionsHTML}</div>
                        <div class="mcq-explanation"><strong>ব্যাখ্যা:</strong> ${item.ex}</div>
                    `;
                    mcqContainer.appendChild(questionDiv);
                });
                setupOptionListeners();
                setupIntersectionObserver();
            }
            
            function updateScoreDisplay() {
                scoreTracker.textContent = `স্কোর: ${score} / ${totalQuestionsInSet}`;
            }

            function handleOptionClick(e) {
                const selectedOption = e.target.closest('.mcq-option');
                if (!selectedOption) return;
                const questionDiv = selectedOption.closest('.mcq-question');
                if (questionDiv.classList.contains('answered')) return;
                questionDiv.classList.add('answered');
                const globalIndex = parseInt(questionDiv.id.split('-')[1]);
                const selectedIndex = parseInt(selectedOption.dataset.index);
                const correctIndex = mcqData[globalIndex].a;
                if (selectedIndex === correctIndex) {
                    selectedOption.classList.add('correct');
                    correctSound.play().catch(e => {});
                    score++;
                    updateScoreDisplay();
                } else {
                    selectedOption.classList.add('incorrect');
                    wrongSound.play().catch(e => {});
                    questionDiv.querySelector(`.mcq-option[data-index="${correctIndex}"]`).classList.add('correct');
                }
                questionDiv.querySelector('.mcq-explanation').style.display = 'block';
            }

            function setupOptionListeners() {
                mcqContainer.removeEventListener('click', handleOptionClick);
                mcqContainer.addEventListener('click', handleOptionClick);
            }
            
            mcqSetSelector.addEventListener('change', (e) => {
                generateMCQs(parseInt(e.target.value, 10));
            });

            document.addEventListener('keydown', (e) => {
                const activeQuestion = document.querySelector('.mcq-question.active-question');
                if (!activeQuestion) return;
                
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const nextQuestion = activeQuestion.nextElementSibling;
                    if (nextQuestion) {
                        nextQuestion.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                } else if (['1', '2', '3', '4'].includes(e.key) && !activeQuestion.classList.contains('answered')) {
                    e.preventDefault();
                    const optionIndex = parseInt(e.key) - 1;
                    const optionToClick = activeQuestion.querySelector(`.mcq-option[data-index="${optionIndex}"]`);
                    if (optionToClick) {
                        optionToClick.click();
                    }
                }
            });

            function setupIntersectionObserver() {
                const questions = document.querySelectorAll('.mcq-question');
                if (questions.length === 0) return;
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const prevActive = document.querySelector('.mcq-question.active-question');
                            if (prevActive) prevActive.classList.remove('active-question');
                            entry.target.classList.add('active-question');
                        }
                    });
                }, { rootMargin: '-40% 0px -40% 0px', threshold: 0 });
                questions.forEach(q => observer.observe(q));
            }
            
            generateMCQs(1);
        });
    </script>
